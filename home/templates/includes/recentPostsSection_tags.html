{% load static %}


        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
            <h2>Recent Posts</h2>
            <p>Recent posts form our Blog</p>
        </div><!-- End Section Title -->

        <div class="container">

            <div class="row gy-5">
            {% for post in Post %}
                <div class="col-xl-4 col-md-6">
                    <div class="post-item position-relative h-100" data-aos="fade-up" data-aos-delay="100">
                        <div class="post-img position-relative overflow-hidden">
                            <img src="{{ post.image.url }}" class="img-fluid" alt="">
                            <span class="post-date">{{ post.get_production_date }}</span>
                        </div>
                        <div class="post-content d-flex flex-column">

                            <h3 class="post-title">{{ post.title }}</h3>

                            <div class="meta d-flex align-items-center">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person"></i> <span class="ps-2">{{ post.author }}</span>
                                </div>
                                <span class="px-3 text-black-50">/</span>
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-folder2"></i> {% for category in post.category.all %} <span class="ps-2">{{ category }}</span> {% endfor %}
                                </div>
                            </div>

                            <hr>

                            <a href="blog-details.html" class="readmore stretched-link"><span>Read More</span><i
                                    class="bi bi-arrow-right"></i></a>

                        </div>

                    </div>
                </div><!-- End post item -->
            {% endfor %}
            </div>

        </div>
