{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive Login Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="{% static 'account/style.css' %}"/>
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
<div class="wrapper">
    <div class="title"><span>Register Form</span></div>
    <form action="#" method="post">

        {% csrf_token %}

        {% if errors %}
        <p style="background-color:#16a085;border-radius: 50px;padding-left: 5px;">{{ errors.0 }}</p>
        {% endif %}
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="UserName" name="username" required/>
        </div>
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" name="email" required/>
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password1" required/>
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" name="password2" required/>
        </div>

        <div class="pass"><a href="#">Forgot password?</a></div>
        <div class="row button">
            <input type="submit" value="Register"/>
        </div>
        <div class="signup-link">a member? <a href="{% url 'account:login' %}">Signin now</a></div>
    </form>
</div>
</body>
</html>
